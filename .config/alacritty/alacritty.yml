env:
  TERM: xterm-256color

# Set colorscheme
colors:
  cursor:
    text: "#191919"
    cursor: "#d8dee9"

# Gruvbox dark
  primary:
    background: "#282C34"
    foreground: "#D8DEE9"
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

# background_opacity: 0.95

font:
  normal:
    family: "Cascadia Code PL"
    style: Regular
  bold:
    family: "Cascadia Code PL"
    style: Bold
  italic:
    family: "Cascadia Code PL"
    style: Italic
  bold_italic:
    family: "Cascadia Code PL"
    style: Bold Italic

  size: 13.0

  glyph_offset:
    x: 0
    y: 0

  offset:
    x: 0
    y: 3

window:
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Key0,     mods: Control,         action: ResetFontSize  }
  - { key: Equals,   mods: Control,         action: IncreaseFontSize }
  - { key: Minus,    mods: Control,         action: DecreaseFontSize }
